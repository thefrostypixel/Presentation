    <script>
        window.addEventListener("beforeunload", window.opener.closeController);
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
                document.getElementById("fullscreen-button").innerText = "VOLLBLID AKTIVIEREN 􀅊";
            } else {
                document.documentElement.requestFullscreen();
                document.getElementById("fullscreen-button").innerText = "VOLLBLID DEAKTIVIEREN 􀅋";
            }
        }
        window.opener.controller = document;
        document.addEventListener("keydown", window.opener.onKeyPress);
        document.addEventListener("click", window.opener.onMouseClick);
        document.body.setAttribute("slide", window.opener.slide);
        document.body.setAttribute("style", "--slide: " + window.opener.slide);
        for (i = 0; i <= window.opener.slide; i++) {
            document.querySelectorAll(".slide-" + i).forEach((element) => {
                element.removeAttribute("invisible");
                if (element.tagName == "svg") {
                    window.opener.animate(element);
                }
                element.querySelectorAll("svg:not(.slide):not(.slide-" + i + " .slide *)").forEach((svg) => {
                    window.opener. animate(svg);
                })
            });
        }
