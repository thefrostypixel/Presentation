<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Steuerung - JavaScript Pr√§sentation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1">
        <meta charset="UTF-8">
        <link rel="icon" href="js.svg">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Setup Script -->
        <script>
            var main = window.opener;
            document.body.innerHTML = main.document.body.innerHTML;
            window.addEventListener("beforeunload", main.closeController);
            document.addEventListener("keydown", main.onKeyPress);
            document.addEventListener("click", main.onMouseClick);
            document.querySelectorAll("svg:not([invisible])").forEach((svg) => {
                main.animate(svg);
            });
            document.body.querySelectorAll("script").forEach((script) => {
                eval(script.innerText);
            });
        </script>
    </body>
</html>
